<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="corpo">

        <h:outputScript name="script/navegacao.js"/>
        <p:blockUI block=":frmGeral" trigger="btnSalvar" widgetVar="bui">
            <p:graphicImage  library="imagens" name="logo.png" />
        </p:blockUI>
        <p:watermark for="qt1" value="Faça um breve relatório da atividade desenvolvida, ressaltando os pontos considerados mais importantes para sua formação profissional"/>
        <p:watermark for="qt2" value="Que aspectos poderiam ter sido melhor abordados na atividade"/>

        <h:panelGrid columns="2" width="100%">
            <h:panelGrid width="100%"   id="grd">
                <h:panelGrid  columns="2">
                    <h:panelGrid width="100%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Matricula"/>
                            <p:message for="a4Mat"  showDetail="true"  />
                        </h:panelGrid>
                        <p:inputText id="a4Mat" size="10"  disabled="true" maxlength="9" required="true" value="#{formularioA3Mb.formularioA3.aluno.matricula}" />
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nome"/>
                            <p:message for="alNomr"  showDetail="true"  />
                        </h:panelGrid>
                        <p:inputText id="alNomr" size="52"   disabled="true" required="true" value="#{formularioA3Mb.formularioA3.aluno.pessoa.nome}" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid  width="100%">
                    <h:panelGrid columns="2">
                        <h:panelGrid width="100%">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="curNome" value="Curso"/>
                                <p:message for="curNome"  showDetail="true"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="curNome"  size="50" required="true" disabled="true" value="#{formularioA3Mb.formularioA3.aluno.curso.nome}" />
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>
                    <h:panelGrid  width="100%" columns="2">
                        <h:panelGrid columns="2">
                            <h:panelGrid width="100%">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="ativ" value="Atividade Complementar"/>
                                    <p:message for="ativ"  showDetail="true"  />
                                </h:panelGrid>
                                <h:panelGrid id="ativ" columns="2">
                                    <p:commandButton  icon="ui-icon-search" title="Lista de curso"   immediate="true" onclick="dialogConsultaAtividadeComp.show()"  update=":frmGeral">
                                        <p:inputText id="atvNome"  size="50" disabled="true" requiredMessage="#{mensagens.require}" required="true" value="#{formularioA3Mb.formularioA3.atividade.nome}" />
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:panelGrid>
                    <h:panelGrid title="Considerando o perfil objetivado pelo curso, marque os itens contemplados pela atividade"  width="100%">
                        <h:panelGrid columns="2">
                            <h:panelGrid id="qt5"  columns="1">
                                <p:outputLabel value="Selecione os itens contemplados pela atividade"/>
                                <p:dataTable value="#{professorMb.professor.cursos}" id="tabelaQt5" paginatorAlwaysVisible="false" paginator="true" var="t" rows="10" 
                                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx" emptyMessage="#{mensagens.emptyMessage}">
                                    <p:column  width="310" >
                                        <h:outputText value="#{t.nome}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                            <p:commandButton  icon="ui-icon-search" title="Lista de curso"   immediate="true" onclick="dialogConsultaCurso.show()"  update=":frmGeral"/>

                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid id="qt6"  columns="1">
                                <p:outputLabel value="Selecione os itens contemplados pela atividade"/>
                                <p:dataTable value="#{professorMb.professor.cursos}" id="tabelaQt6" paginatorAlwaysVisible="false" paginator="true" var="t" rows="10" 
                                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx" emptyMessage="#{mensagens.emptyMessage}">
                                    <p:column  width="310" >
                                        <h:outputText value="#{t.nome}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                            <p:commandButton  icon="ui-icon-search" title="Lista de curso"   immediate="true" onclick="dialogConsultaCurso.show()"  update=":frmGeral"/>
                        </h:panelGrid>

                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGrid>
            <h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="qt1" value="01)"/>
                        <p:message for="qt1"  showDetail="true"  />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="qt1"  rows="3" cols="70" required="true"  value="#{formularioA3Mb.formularioA3.questao1}" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="qt2" value="02)"/>
                        <p:message for="qt2"  showDetail="true"  />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="qt2"  rows="3" cols="70" required="true"  value="#{formularioA3Mb.formularioA3.questao2}" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="qt3" value="03)"/>
                        <p:message for="qt3"  showDetail="true"  />
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:inputTextarea id="qt3"  rows="3" cols="70" required="true"  value="#{formularioA3Mb.formularioA3.questao3}" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="qt4" value="04)"/>
                        <p:message for="qt4"  showDetail="true"  />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:inputTextarea id="qt4"  rows="3" cols="70" required="true"  value="#{formularioA3Mb.formularioA3.questao4}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>
        <h:panelGrid  columns="4" cellspacing="22" cellpadding="2">
            <p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-disk"  action="#{formularioA3Mb.salvar()}"  oncomplete="popup('/FormChristusWeb/RelatorioServlet.pdf')"  update=":frmGeral"/>
            <p:commandButton icon="ui-icon-search" value="Listagem"  action="#{beanUtilitario.redirecionarPagina(navegacao['lisFormA4'], label['lisFormA4'])}" immediate="true" />
        </h:panelGrid>


    </ui:define>
    <ui:define name="dialogs">
        <ui:include src="#{navegacao['diaAtividade']}"/>
    </ui:define>

    <ui:define name="comando">
        <p:commandButton icon="ui-icon-check" style="width: 20px;height: 20px;" immediate="true" update=":frmGeral:ativ" title="Selecionar"   oncomplete="dialogConsultaAtividadeComp.hide();">
            <f:setPropertyActionListener value="#{t}" target="#{formularioA3Mb.formularioA3.atividade}"/>
        </p:commandButton>
    </ui:define>
</ui:composition>
