
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:scgb="http://componentes">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <h:outputStylesheet name="/estilo/default.css"/>
        <h:outputStylesheet name="/estilo/pgerro.css"/>
        <h:outputScript name="calendario_pt_BR.js" library="script" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="80" style="border: white;">
                <p:graphicImage url="resources/imagens/logo.png"/>
                <h:form>
                    <p:growl showDetail="true" showSummary="true" autoUpdate="true" globalOnly="true"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit   id="center" position="center"  style="width: 100%;text-align: center" header="Sistema de Automatização de Formulários"  >
                <h:panelGrid width="100%" columns="2"  id="grdGeral">
                    <h:panelGrid width="100%">
                        <scgb:menuJSF/>
                    </h:panelGrid>
                    <h:panelGrid  >                      
                        <ui:insert name="corpo" ></ui:insert>
                    </h:panelGrid>                  
                </h:panelGrid>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50">
            </p:layoutUnit>
        </p:layout>
        
    </h:body>
</ui:composition>
